name: Main Semantic Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - ".github/workflows/codeql.yml"
  pull_request:
    branches:
      - main

jobs:
  release_semantic:
    name: Release Semantic
    if: ${{ github.event_name == 'push' &&  github.ref_name == 'main' }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ github.token }}
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'

      - name: Install Dependencies
        run: npm install    

      # - name: Build Project
      #   run: npm run build        

      # - name: Create Archive
      #   run: npm run archive       

      - name: Run release
        id: release_dry
        env:
          GH_TOKEN: ${{ github.token }}
          NPM_TOKEN: ${{ github.token }}
          GIT_AUTHOR_NAME: semantic-release-akfdev-com
          GIT_AUTHOR_EMAIL: semantic-release-bot@akfdev.com
          GIT_COMMITTER_NAME: semantic-release-bot-akfedv-com
          GIT_COMMITTER_EMAIL: semantic-release-bot@akfdev.com
        run: |
          npm config set registry https://npm.pkg.github.com/
          npm config set //npm.pkg.github.com/:_authToken $GH_TOKEN
          npx semantic-release --dry-run  --no-ci  > release_log.txt

      - name: Extract version from dry run log
        id: extract_version
        run: |
          VERSION=$(grep -oP 'Release note for version \K[0-9]+\.[0-9]+\.[0-9]+' release_log.txt)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update package.json version
        run: |
          jq --arg version "$VERSION" '.version = $version' package.json > tmp.$$.json && mv tmp.$$.json package.json
          
      - name: Build product
        run: npm run build # Replace with your build command

      - name: Build Archive
        run: npm run archive # Replace with your build command

      - name: Commit changes
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add package.json
          git commit -m "fix: update package.json version to $VERSION"

      - name: Run release
        id: release
        env:
          GH_TOKEN: ${{ github.token }}
          NPM_TOKEN: ${{ github.token }}
          GIT_AUTHOR_NAME: semantic-release-akfdev-com
          GIT_AUTHOR_EMAIL: semantic-release-bot@akfdev.com
          GIT_COMMITTER_NAME: semantic-release-bot-akfedv-com
          GIT_COMMITTER_EMAIL: semantic-release-bot@akfdev.com
        run: |
          npm config set registry https://npm.pkg.github.com/
          npm config set //npm.pkg.github.com/:_authToken $GH_TOKEN
          npx semantic-release


