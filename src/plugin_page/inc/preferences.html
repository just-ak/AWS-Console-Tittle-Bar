<!-- Preferences -->
<form id="preferences-form">
    <div id="preferences-management">
        <h2>AWS Console Preferences</h2>
        <label for="aws-console-compress">Compress Mode: </label>
        <label class="switch">
            <input type="checkbox" id="aws-console-compress">
            <span class="slider round"></span>
        </label>
        <br>
        <div class="buttons-container">
            <button type="button" id="save-group-button" class="modern-button">Save</button>
        </div>
    </div>
</form>
