<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="plugin_page.css" />
    <link rel="stylesheet" href="coloris.css" />
    <script src="coloris.js"></script>
  </head>
  <body>
    <h1>AWS Console Title Bar</h1>
    <div id="accborder">
      <div id="accurl"></div>
    </div>
    <div id="accountColors"></div>
    <div id="hiddenBox">&nbsp;</div>
    <div id="add-url-container">
      <p>Add URL and Title</p>
      <form id="url-form">
        <label for="url-input">URL: </label>
        <input type="text" id="url-input" required>
        <br>
        <label for="title-input">Title: </label>
        <input type="text" id="title-input" required>
        <br>
        <button type="submit">Add</button>
      </form>
    </div>
    
    <div id="awsso-footer"><img src="../icons/cog.svg" class="svg-image" alt="SVG Image" /></div>
  </body>
</html>
