<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="plugin_page.css" />
  <link rel="stylesheet" href="coloris.css" />
  <script src="coloris.js"></script>
</head>

<body>
  <h1>AWS Console Title Bar</h1>
  <div id="accborder">
    <div id="accurl"></div>
  </div>
  <div id="accountColors"></div>
  <div id="hiddenBox">&nbsp;</div>
  <div id="add-url-container">
    <form id="url-form">
      <div id="url-management">
        <div class="form-group">
          <label for="url-input">URL: </label>
          <input type="text" id="url-input" required>
        </div>
        <div class="form-group">
          <label for="title-input">Title: </label>
          <input type="text" id="title-input" required>
        </div>
        <div class="form-group">
          <label for="group-select">Group: </label>
          <div class="group-select-container">
            <select id="group-select">
              <option value="Default">Default</option>
            </select>
          </div>
        </div>
        <button type="submit" data-commit-type="save-as-new" class="modern-button">Save as New</button>
        <button type="submit" data-commit-type="save" class="modern-button">Save</button>
        <button type="submit" data-commit-type="delete" class="modern-button">Delete</button>
      </div>
    </form>
    <div id="group-list-container">
      <div id="group-list"></div>
    </div>
    <form id="group-form">
      <div id="group-management">
        <input type="text" id="new-group-input" placeholder="Add new group">
        <br>
        <label for="use-container">Use Containers for Group: </label>
        <label class="switch">
          <input type="checkbox" id="use-container">
          <span class="slider round"></span>
        </label>
        <br>
        <label for="sort-urls">Sort A-Z: </label>
        <label class="switch">
          <input type="checkbox" id="sort-urls">
          <span class="slider round"></span>
        </label>
        <br>
        <button type="button" id="save-group-button" class="modern-button">Save Group</button>
        <button type="button" id="delete-group-button" class="modern-button">Delete Group</button>
      </div>
    </form>

  </div>
  <div id="awsso-header">
    <img src="../icons/cog.svg" class="svg-image" alt="SVG Image" />
  </div>
  <div id="help-footer">
    <button id="help-button">Help</button>
  </div>
  <div id="awsso-footer">
    <span id="version-number">Version: 5.5.1</span>
  </div>
</body>

</html>
