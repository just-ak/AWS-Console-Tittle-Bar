<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="plugin_page.css" />
    <link rel="stylesheet" href="coloris.css" />
    <script src="coloris.js"></script>
  </head>
  <body>
    <h1>AWS Console Title Bar</h1>
    <div id="accborder">
      <div id="accurl"></div>
    </div>
    <div id="accountColors"></div>
    <div id="hiddenBox">&nbsp;</div>
    <div id="add-url-container">
      <form id="url-form">
        <label for="url-input">URL: </label>
        <input type="text" id="url-input" required>
        <br>
        <label for="title-input">Title: </label>
        <input type="text" id="title-input" required>
        <br>
        <label for="use-container">Firefox Containers: </label>
        <label class="switch">
          <input type="checkbox" id="use-container">
          <span class="slider round"></span>
        </label>
        <br>
        <div id="container-switches"></div>
        <button type="submit" data-commit-type="new" class="modern-button">New</button>
        <button type="submit" data-commit-type="update" class="modern-button">Update</button>
        <button type="submit" data-commit-type="delete" class="modern-button">Delete</button>
      </form>
    </div>
    <div id="awsso-header">
      <img src="../icons/cog.svg" class="svg-image" alt="SVG Image" />
    </div>
    <div id="awsso-footer">
      <span id="version-number">Version: 5.1.2</span>
    </div>
  </body>
  <script>
    const isFirefox = typeof InstallTrigger !== 'undefined';
    if (!isFirefox) {
      document.querySelector('label[for="use-container"]').style.display = 'none';
      document.getElementById('use-container').style.display = 'none';
    }
  </script>
</html>
